<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            <div class="top-board">
                <a class="sidebar-content logo" href="https://www.youtube.com/">
                    <img class="sidebar-icon" src="./assets/cash-multiple.svg" alt="cash-multiple">
                    <p>Dashboard</p>
                </a>
                <a class="sidebar-content home">
                    <img class="sidebar-icon" src="./assets/home-account.svg" alt="home account">
                    <p>Home</p>
                </a>
                <a class="sidebar-content profile">
                    <img class="sidebar-icon" src="./assets/account-circle-outline.svg" alt="account circle outline">
                    <p>Profile</p>
                </a>
                <a class="sidebar-content messages">
                    <img class="sidebar-icon" src="./assets/forum.svg" alt="message icon">
                    <p>Messages</p>
                </a>
                <a class="sidebar-content history">
                    <img class="sidebar-icon" src="./assets/timer-sand.svg" alt="hour glass icon">
                    <p>History</p>
                </a>
                <a class="sidebar-content tasks">
                    <img class="sidebar-icon" src="./assets/calendar-check-outline.svg" alt="calendar with checkmark">
                    <p>Tasks</p>
                </a>
                <a class="sidebar-content communities">
                    <img class="sidebar-icon" src="./assets/account-multiple.svg" alt="group icon">
                    <p>Communities</p>
                </a>
            </div>

            <div class="bottom-board">
                <a class="sidebar-content settings">
                    <img class="sidebar-icon" src="./assets/cog-outline.svg" alt="cog icon">
                    <p>Settings</p>
                </a>
                <a class="sidebar-content support">
                    <img class="sidebar-icon" src="./assets/face-agent.svg" alt="support icon">
                    <p>Support</p>
                </a>
                <a class="sidebar-content privacy">
                    <img class="sidebar-icon" src="./assets/shield-key-outline.svg" alt="shield key icon">
                    <p>Privacy</p>
                </a>
            </div>
            
        </div>

        <header class="header-container">
            <div class="top-header">
                <img class="header-content search-icon" src="./assets/magnify.svg" alt="magnifying glass icon">
                <textarea class="header-content" name="search-query" id="search-query" cols="30" rows="1"></textarea>
                <img class="header-content icon" src="./assets/bell-ring-outline.svg" alt="notification bell icon">
                <img class="header-content avatar" src="./assets/avatar.png" alt="avatar">
                <span class="header-content name">Hassan Baryal</span>
            </div>

            <div class="bottom-header">
                <img class="header-content avatar" src="./assets/avatar.png" alt="avatar">
                <span>Hi there, <br>Hassan Baryal</span>
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </header>

        <div class="main">
            <div class="main-content-container">
                <div class="projects-container">

                </div>

                <div class="accessory-container">
                    <h2>Calendar</h2>
                    <div class="calendar">
                        <span class="month"></span>
                        <span class="week-day">M</span>
                        <span class="week-day">T</span>
                        <span class="week-day">W</span>
                        <span class="week-day">T</span>
                        <span class="week-day">F</span>
                        <span class="week-day">S</span>
                        <span class="week-day">S</span>
                    </div>

                    <h2>Trending</h2>

                    <div class="trending-container">
                        <img src="./assets/512x512bb.jpg" alt="sun tzu avatar" class="trending-avatar" style="height: 50px;">
                        <p>@sun_tzu <br>The Art of War</p>
                        <img src="./assets/avatar-one.png" alt="avatar" class="trending-avatar" style="height: 50px;">
                        <p>@jack <br>The Art of Lumberjack</p>
                        <img src="./assets/avatar-two.png" alt="avatar" class="trending-avatar" style="height: 50px;">
                        <p>@robertLangdon <br>University Professor. I have seen things</p>
                        <img src="./assets/avatar-three.png" alt="avatar" class="trending-avatar" style="height: 50px;">
                        <p>@netero <br>Scared of ants</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
